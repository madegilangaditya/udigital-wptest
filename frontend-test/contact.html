<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Front End Test</title>
</head>
<body>
    <header>     
        <nav class="main-navbar navbar navbar-expand-lg navbar-light bg-light py-4 py-lg-5">
            <div class="container"> 
                <a class="navbar-brand" href="/">Your Logo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/services.html">Services</a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
    </header>

    <main>

        <section class="banner">
            <div class="container">
                <div class="row align-items-center mobile-reverse">
                    <div class="col-md-12 col-lg-5">
                        <h1 class="ultra-bold display-1 mb-4 pb-0 pb-lg-2">We’re here to help. </h1>
                        <p class="internal mb-4 pb-0 pb-lg-3">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                        <a href="#" class="btn btn-secondary light-title">Get A Quote</a>
                    </div>
                    <div class="col-md-12 col-lg-7 text-center text-lg-right mb-4 mb-lg-0">
                        <img src="./assets/images/Tekengebied-32-1.png" alt="Banner Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <section class="py-lg-5 pt-5 pt-lg-0 pb-5">
            <div class="container pb-lg-5 mb-lg-2">
                <div class="row align-items-center pb-lg-3 mx-0">
                    <div class="col-md-12 px-0 form-wrapper">
                        <h3 class="ultra-bold mb-4 pb-0 pb-lg-2 text-center">Contact Form </h3>
                        <form class="ex-form mx-auto">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Your Phone</label>
                                <input type="number" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                              <label for="message">Your Message</label>
                              <textarea class="form-control" id="message" rows="7"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="page-footer">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-4">
            © Your Company. All rights reserved.
        </div>
        <!-- Copyright -->
      
      </footer>

    <script src="./assets/css/bootstrap/dist/js/bootstrap.min.js"></script>
